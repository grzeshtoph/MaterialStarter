<div class="container main" layout="column" ng-controller="userController as uCtrl ">
    <md-toolbar>
        <h1>Persons</h1>
    </md-toolbar>

    <div class="container" layout="row" flex>
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            <md-list>
                <md-list-item ng-repeat="u in uCtrl.users">
                    <md-button class="btn-left" flex ng-click="uCtrl.selectUser(u)">
                        <md-icon md-svg-src="{{u.avatar}}" class="avatar"></md-icon>
                        {{ u.name  }}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content id="content" class="content-right" flex>
            <md-icon md-svg-src="{{ uCtrl.selected.avatar }}" class="avatar"></md-icon>
            <h2>{{ uCtrl.selected.name }}</h2>
            <p>{{ uCtrl.selected.content }}</p>
        </md-content>
    </div>
</div>
